<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <div class="contenedor">
        <div class="tablero">
            <div class="casilla" data-index="0"></div>
            <div class="casilla" data-index="1"></div>
            <div class="casilla" data-index="2"></div>
            <div class="casilla" data-index="3"></div>
            <div class="casilla" data-index="4"></div>
            <div class="casilla" data-index="5"></div>
            <div class="casilla" data-index="6"></div>
            <div class="casilla" data-index="7"></div>
            <div class="casilla" data-index="8"></div>
        </div>
        <div class="estado">
            <div id="mensaje">Turno del jugador realize su primer movimiento</div>
            <button id="botonRestart">Reiniciar Juego</button>
            <div id="puntos">
                <p>Jugador: <span id="victoriaJugador">0</span></p>
                <p>Computadora: <span id="victoriaIA">0</span></p>
                <p>empate <span id="empate">0</span></p>                

        </div>
    </div>
    
    <script src="TicTacToes.js"></script>
</body>
</html>
